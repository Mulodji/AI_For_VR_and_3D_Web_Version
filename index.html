<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicações práticas de IA: VR & Animações 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aplicações práticas de IA: VR & Animações 3D</h1>
    </header>

    <main>
        <div class="video-card" id="videoCard">
            <div class="mosaic" id="mosaicContainer">
                <div class="thumb-container" data-video="https://www.youtube.com/embed/0CcNabQzrxg">
                    <img src="./assets/thumb1.png" alt="Thumbnail 1" class="thumbnail">
                </div>
                <div class="thumb-container" data-video="https://www.youtube.com/embed/39jHVhTv_EY">
                    <img src="./assets/thumb2.png" alt="Thumbnail 2" class="thumbnail">
                </div>
                <div class="thumb-container" data-video="https://www.youtube.com/embed/0aftLxH6M34">
                    <img src="./assets/thumb3.png" alt="Thumbnail 3" class="thumbnail">
                </div>
                <div class="thumb-container" data-video="https://www.youtube.com/embed/5uoFZ-IDLXU">
                    <img src="./assets/thumb4.png" alt="Thumbnail 4" class="thumbnail">
                </div>
            </div>
            <div class="player-container" id="playerContainer" style="display: none;">
                <button id="backButton" style="display: none;">Back to Videos</button>
                <iframe id="videoPlayer" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </main>
    <footer>
        <p>Inscreve-te Já! WhatsApp: +244-953186182, Facebook: <a href="https://www.facebook.com/ticnes">https://www.facebook.com/ticnes</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
